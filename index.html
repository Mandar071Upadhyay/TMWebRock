<script>
class Promise
{
constructor(result,success,exception)
{
this.result=result;
this.success=success;
this.exception=exception;
}
}
class Student
{
constructor(rollNumber,name)
{
this.rollNumber=rollNumber;
this.name=name;
}
}

class StudentService
{
getAll()
{
var promise=null;
$(()=>{
$.ajax({
type : "GET",
url : "/TMWebRock1/SchoolService/studentService/GetAll",
success : function(result){
var object=JSON.parse(result);
promise=new Promise(object,true,null);
alert(promise);
}
});
});
}


}

$(()=>{
var getAll=new StudentService();
getAll.getAll(); 
});
